    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Preload Fonts -->
    <link rel="prefetch" href="/font/cinzel-v11-latin-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="prefetch" href="/font/cinzel-v11-latin-regular.woff" as="font" type="font/woff" crossorigin>
    <link rel="prefetch" href="/font/cinzel-v11-latin-regular.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="prefetch" href="/font/cinzel-v11-latin-regular.svg" as="font" type="font/svg" crossorigin>
    <link rel="prefetch" href="/font/cinzel-v11-latin-regular.eot" as="font" type="font/eot" crossorigin>
  </head>
  <body data-spy="scroll" data-target="#navbar-yann" data-offset="360">
    <div id="app">
      <!-- LOADER ANIMATION BEFORE Mount -->
      <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
      <style>
        body{
          margin: 0;
          padding: 0;
        }

        #app {
          width: 100vw;
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: #2c3e50;
        }

        .lds-ellipsis {
          display: inline-block;
          position: relative;
          width: 80px;
          height: 80px;
        }
        .lds-ellipsis div {
          position: absolute;
          top: 33px;
          width: 13px;
          height: 13px;
          border-radius: 50%;
          background: #f5f1ea;
          animation-timing-function: cubic-bezier(0, 1, 1, 0);
        }
        .lds-ellipsis div:nth-child(1) {
          left: 8px;
          animation: lds-ellipsis1 0.6s infinite;
        }
        .lds-ellipsis div:nth-child(2) {
          left: 8px;
          animation: lds-ellipsis2 0.6s infinite;
        }
        .lds-ellipsis div:nth-child(3) {
          left: 32px;
          animation: lds-ellipsis2 0.6s infinite;
        }
        .lds-ellipsis div:nth-child(4) {
          left: 56px;
          animation: lds-ellipsis3 0.6s infinite;
        }
        @keyframes lds-ellipsis1 {
          0% {
            transform: scale(0);
          }
          100% {
            transform: scale(1);
          }
        }
        @keyframes lds-ellipsis3 {
          0% {
            transform: scale(1);
          }
          100% {
            transform: scale(0);
          }
        }
        @keyframes lds-ellipsis2 {
          0% {
            transform: translate(0, 0);
          }
          100% {
            transform: translate(24px, 0);
          }
        }
      </style>

    </div>
    <!-- Lottie Script  -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.4.0/dist/lottie-player.js"></script>

  </body>
</html>
