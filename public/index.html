<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Primary Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Page Title -->
    <title>Yann Rioual</title>
    <!-- Canonical & Favicon -->	
    <link rel="canonical" href="https://tocwebproject.fr">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <!-- Secondary Meta -->
    <meta name="description" content="Portfolio Web de Yann Rioual - DÃ©veloppeur Web Junior en recherche d'un contrat de professionnalisation">
    <meta name="author"      content="Yann Rioual">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body data-spy="scroll" data-target="#navbar-yann" data-offset="360">
    <div id="app">
      <!-- LOADER ANIMATION BEFORE Mount -->
      <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
      <style>
        body{
          margin: 0;
          padding: 0;
        }

        #app {
          width: 100vw;
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: #2c3e50;
        }

        .lds-ellipsis {
          display: inline-block;
          position: relative;
          width: 80px;
          height: 80px;
        }
        .lds-ellipsis div {
          position: absolute;
          top: 33px;
          width: 13px;
          height: 13px;
          border-radius: 50%;
          background: #f5f1ea;
          animation-timing-function: cubic-bezier(0, 1, 1, 0);
        }
        .lds-ellipsis div:nth-child(1) {
          left: 8px;
          animation: lds-ellipsis1 0.6s infinite;
        }
        .lds-ellipsis div:nth-child(2) {
          left: 8px;
          animation: lds-ellipsis2 0.6s infinite;
        }
        .lds-ellipsis div:nth-child(3) {
          left: 32px;
          animation: lds-ellipsis2 0.6s infinite;
        }
        .lds-ellipsis div:nth-child(4) {
          left: 56px;
          animation: lds-ellipsis3 0.6s infinite;
        }
        @keyframes lds-ellipsis1 {
          0% {
            transform: scale(0);
          }
          100% {
            transform: scale(1);
          }
        }
        @keyframes lds-ellipsis3 {
          0% {
            transform: scale(1);
          }
          100% {
            transform: scale(0);
          }
        }
        @keyframes lds-ellipsis2 {
          0% {
            transform: translate(0, 0);
          }
          100% {
            transform: translate(24px, 0);
          }
        }
      </style>

    </div>
    <!-- Lottie Script  -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
